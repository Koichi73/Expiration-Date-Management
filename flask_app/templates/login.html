{% extends 'common/layout.html' %}
{% block content %}
    <div class="Signup">
        <div class="content">
            <div class="welcome">
                <div class="welcome-box">
                    <p class="welcome-text">期限管理アプリに<br>ようこそ！</p>
                    <p class="test-user-text" style="padding-top: 20px; font-size: 14px;">※テストユーザーは、test/test でログインできます。</p>
                </div>
            </div>
            <div class="signup-form">
                <p class="signup-form-text">ログイン</p>
                <form method="POST" action="/login">
                    <div class="user-name">
                        <label for="user-name">ユーザー名</label>
                        <input type="text", name="user-name", required>
                    </div>
                    <div class="password">
                        <label for="password">パスワード</label>
                        <input type="password", name="password", required>
                    </div>
                    {% if has_error %}
                        <p class="error-text">ユーザー名かパスワードが間違っています</p>
                    {% endif %}
                    <input type="submit", value="ログイン">
                </form>
                <p class="login-text"><a href="/signup">新規登録はこちら</a></p>
                <p class="how-to-use-text"><a href="/how-to-use">使い方はこちら</a></p>
            </div>
        </div>
    </div>
{% endblock %}
