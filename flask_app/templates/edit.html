{% extends 'common/layout-inner.html' %}
{% block content_title %}編集{% endblock %}
{% block content_inner %}
    <div class="Container-inner">
        <form action="/edit/exe" method="POST">
            <div class="Table-Content">
                <table>
                    <tr>
                        <th class="food-name">食材名</th>
                        <th class="limit-date">期限</th>
                    </tr>
                    {% for row in edit_food_list %}
                        <tr>
                            <td class="food-name"><input type="text" name="food-name-{{ row[0] }}" value="{{ row[1] }}" required></td>
                            <td class="limit-date"><input type="date" name="limit-date-{{ row[0] }}" value="{{ row[2] }}" required></td>
                            <input type="hidden" name="food-id" value="{{ row[0] }}">
                        </tr>
                    {% endfor %}
                </table>
                <div class="bottom-table">
                    <input type="submit", value="変更する">
                </div>
            </div>
        </form>
    </div>        
{% endblock %}
